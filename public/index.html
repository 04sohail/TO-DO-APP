<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO-DO-LIST</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="wrapper">
    <h1 id="wrapper-heading"></h1>
    <form class="wrapper-form" onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Add a new task..." id="input-field" />
      <button id="form-btn">Add</button>
    </form>
    <div id="wrapper-data"></div>
  </div>
  <script src="../js/script.js"></script>
</body>

</html>
